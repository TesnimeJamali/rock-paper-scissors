<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center">
    <h2>Rock Paper Scissors</h2>
    <div class="scoreboard">
        <h4>Player &emsp; Computer &emsp; Ties</h4>
        <div class="scores">
            <p id="playerScore">0</p>
            <p id="computerScore">0</p>
            <p id="tieScore">0</p>
        </div>
    </div>
    <div class="choices">
        <input type="radio" id="rock" name="choice" value="rock">
        <label for="rock" class="btn-choice">
            <i class="fas fa-hand-rock"></i>
        </label>

        <input type="radio" id="paper" name="choice" value="paper">
        <label for="paper" class="btn-choice">
            <i class="fas fa-hand-paper"></i>
        </label>

        <input type="radio" id="scissors" name="choice" value="scissors">
        <label for="scissors" class="btn-choice">
            <i class="fas fa-hand-scissors"></i>
        </label>
    </div>

    
    <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
